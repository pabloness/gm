<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>后台管理系统</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/mine.css">
    <link rel="stylesheet" href="../css/recharge.css">
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/mine.js"></script>
    <script src="../js/chartroom.js"></script>
    <script src="../js/Cookie.js"></script>
    <script src="../js/recharge.js"></script>
</head>
<body>
    <div class="content">
        <div class="pageCont">
            <div class="right fl">
                <div class="rightTitle">
                    <p>
                        <i></i>
                        <span>GM工具</span>
                        <i>&gt;</i>
                        <span>充值</span>
                    </p>
                </div>
                <div class="rightDown">
                    <div class="rechargeList fl">
                        <div class="startTime dom">
                            <span>角色ID：</span>
                            <input type="text" id="openId">
                        </div>
                        <div class="endTime dom">
                            <span>充值ID：</span>
                            <input type="text" id="rechargeId">
                        </div>
                        <div class="submit dom">
                            <span></span>
                            <input type="submit" value="充值" id="recharge">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
