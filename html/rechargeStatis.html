<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>后台管理系统</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/mine.css">
    <link rel="stylesheet" href="../css/rechargeStatis.css">
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
        window.onload = function main() {
         Tabs(".list-item", ".contents", "list-item-checked", "contents-checked");
       
        }
    </script>
    <script src="../js/mine.js"></script>
    <script src="../js/chartroom.js"></script>
    <script src="../js/echarts.js"></script>
    <script src="../js/Cookie.js"></script>
    <script src="../js/rechargeStatis.js"></script>
</head>
<body>
    <div class="content">
        <div class="pageCont">
            <div class="right fl">
                <div class="rightTitle">
                    <p>
                        <i></i>
                        <span>数据统计</span>
                        <i>></i>
                        <span>充值统计</span>
                    </p>
                </div>
                <div class="rightDown">
                    <div class="public">
                        <div class="type fl">
                            <div class="words fl">
                                <label for="">渠道选择：</label>
                            </div>
                            <select class="fl" name="qudao" id="selqudao">
                                <option value="" id="qudao_1">渠道1</option>
                                <option value="" id="qudao_2">渠道2</option>
                                <option value="" id="qudao_3">渠道3</option>
                            </select>
                            <div class="words fl">
                                <label for="">服务器：</label>
                            </div>
                            <select class="fl" name="service" id="selservice">
                                <option value="" id="service_1">服务器1</option>
                                <option value="" id="service_2">服务器2</option>
                                <option value="" id="service_3">服务器3</option>
                            </select>
                            <div class="words fl">
                                <label for="">操作系统：</label>
                            </div>
                            <select class="fl" name="system" id="selsystem">
                                <option value = 0 id="system_all">所有</option>
                                <option value = 1 id="system_1">安卓</option>
                                <option value = 2 id="system_2">ios</option>
                            </select>
                            <div class="words fl">
                                <label for="">选择时间：</label>
                            </div>
                            <div class="timer fl">
                                <input type="date" id="starttime" onchange="dateChange()"> 到 <input type="date" id="endtime" onchange="dateChange()">
                            </div>
                            <div class="search-button fl">
                                <input id="searchbtn" type="button" value="搜索">
                            </div>
                        </div>
                    </div>
                    <ul id="list-title">
                        <li class="list-item list-item-checked">表</li>
                        <li class="list-item">图</li>
                    </ul>
                    <div class="content-box">
                        <div class="contents contents-checked">
                            <table class="table">
                                <thead class="table-row-group" id="table_head">
                                    <tr class="table-header-row">
                                       <th class="table-cell">充值id</th>
                                       <th class="table-cell">充值描述</th>
                                       <th class="table-cell">充值次数</th>
                                       <th class="table-cell">充值人数</th>
                                       <th class="table-cell">充值占比</th>
                                    </tr>
                                </thead>
                                <tbody class="table-row-group" id="table_row_body">
                                    <tr class="table-row">
                                       
                                    </tr>
                                </tbody>
                            </table>
                            <div class="pages">
                                <div class="fenye">
                                    <a href="javascript:;" class="backpage" onclick="Fpages()" title="上一页"><<</a>
                                    <span>共<em id="total"></em>条，本页显示<em id="num"></em>条，当前是第<em id="page"></em>页</span>
                                    <a href="javascript:;" class="nextpage" onclick="Rpages()" title="下一页">>></a>
                                </div>
                            </div>
                        </div>
                        <div class="contents">
                            <div id="chartmain" style="width:1500px; height: 700px;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
